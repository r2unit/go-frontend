{{ define "cookiepolicy.html" }}
<div id="cookie-policy-banner" style="background: #eee; padding: 1em; text-align: center;">
  <p>We use cookies to ensure you get the best experience on our website.
    <a href="/cookie-policy">Learn more</a>
  </p>
  <button onclick="acceptCookies()">Accept</button>
</div>
<script>
function acceptCookies(){
  // Set the cookie for one year.
  document.cookie = "cookieAccepted=true; path=/; max-age=31536000";
  document.getElementById('cookie-policy-banner').style.display = 'none';
}
</script>
{{ end }}
